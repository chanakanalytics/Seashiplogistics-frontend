<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/logo/favicon.ico" type="image/png" />
        <!--sidebar-->
        <link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
        <!-- loader-->
        <link href="assets/css/pace.min.css" rel="stylesheet" />
        <script src="assets/js/pace.min.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
              <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./static/css/style.css">
        <link rel="stylesheet" href="./static/css/sidebar.css">
        <link rel="stylesheet" href="./static/css/login.css">
        <link rel="stylesheet" href="./static/css/stepform.css">
        <link rel="stylesheet" href="./static/css/form.css">
        <title>Seaship Logistics - Shipment Tracker Dashboard</title>
    </head>

    <body>
        <!--wrapper-->
        
        <div class="page-wrapper mx-auto my-auto">
            <div class="main-body">
                <div class="container">
                    <div class="loginCard row">
                        <div class="image col-12">
                            <img src="./assets/logo/tab.png" alt="">
                        </div>
                        <div class="form col-12">
                            <form action="">
                                <div class="title">
                                    <span>KYC Login</span>
                                </div>
                                <div class="form-field">
                                    <i class="me-3 far fa-id-badge"></i>
                                    <input type="text" name="kycid" id="kycid" value="" placeholder=" " autocomplete="off" required>
                                    <label for="userid">Enter Your KYC</label>
                                </div>
                                <div class="form-field d-none">
                                    <i class="me-3 far fa-hand-point-right"></i>
                                    <input type="text" name="otp" id="otp" value="" placeholder=" " autocomplete="off" required>
                                    <label for="otp">Enter OTP</label>
                                </div>
                                <div class="form-field submit">
                                    <button class="btn ms-auto" id="getOtp">Get Otp</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="assets/js/bootstrap.bundle.min.js"></script> -->
        <!--plugins-->
        <script src="assets/js/jquery.min.js"></script>
        <!-- <script src="assets/plugins/simplebar/js/simplebar.min.js"></script> -->
        <script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
        <script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
        <script src="./static/js/form.js"></script>
        <script src="./static/js/sidebar.js"></script>
        <script>
            var kyc = document.getElementById("kycid")
            var otp = document.getElementById("otp")
            document.getElementById("getOtp").addEventListener("click", (e)=>{
                kyc.parentElement.classList.add("d-none")
                otp.parentElement.classList.remove("d-none")
                e.target.innerHTML = "Submit"
            })
        </script>
    </body>

</html>
